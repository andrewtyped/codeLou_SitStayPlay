<div class="page page-photos">
    <h1>Photos</h1>

    <div class="inner-page">
        <div class="carousel">
            <img class="carousel-img carousel-current" 
                src="../components/gallery/thumbs/1.png" 
                alt="The front room of Sit, Stay & Play. It has laminate wood
                floors and tall windows looking out onto the street. A dog roams
                freely through the space." />

            <img class="carousel-img carousel-next" 
                src="../components/gallery/thumbs/2.png" 
                alt="A dog wearing a Yoda costume." />

            <img class="carousel-img carousel-off-bottom" 
                src="../components/gallery/thumbs/3.png" 
                alt="A blue dog with a large black spot on its face and large,
                black and brown ears." />

            <img class="carousel-img carousel-off-top" 
                src="../components/gallery/thumbs/4.png" 
                alt="A Chihuahua standing on its hind legs, balanced against
                someone's leg." />

            <img class="carousel-img carousel-prev" 
                src="../components/gallery/thumbs/5.png" 
                alt="A brown dog with expressive eyes resting its chin in
                someone's lap." />
            
            <div class="carousel-nav">
                <button id="carouselNavPrev" type="button" 
                    class="carousel-nav-btn carousel-nav-prev"
                    tabindex="0">
                    <i class="fa fa-chevron-up"></i>
                </button>

                <button id="carouselNavNext" type="button" 
                    class="carousel-nav-btn carousel-nav-next"
                    tabindex="0">
                    <i class="fa fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>
</div>
