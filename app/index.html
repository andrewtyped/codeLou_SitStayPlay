<!DOCTYPE html>
<html>
    <head>
        <title>Sit, Stay & Play!</title>
        <meta charset="utf-8">
        <meta name="description" content="Sit, Stay & Play: 24/7 doggie daycare and boarding.
        Grooming and private sitting services available.">
        <meta name="keywords" content="doggie daycare, dog daycare, dog
        grooming, dog sitting">
        <meta name="creator" content="Andrew S. Barger">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="site">
            <div class="header-mobile">
                <button type="button" 
                        class="nav-toggle" 
                        data-target="#nav-mobile">

                        <i class="fa fa-navicon fa-lg" aria-hidden="true"></i>
                        <span class="sr-only">Mobile Navigation</span>
                </button>

                <button type="button" class="partial-link site-header" data-target="home" tabindex="1">
                    Sit, Stay & Play!
                </button>

                <nav id="nav-mobile">
                    <ul class="nav-mobile-list">
                        <li>
                            <button type="button" class="partial-link" data-target="services"
                                tabindex="2">
                                <i class="fa fa-paw nav-mobile-hover" aria-hidden="true"></i>
                                Services
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="contact"
                                tabindex="3">
                                <i class="fa fa-paw nav-mobile-hover" aria-hidden="true"></i>
                                Contact
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="photos"
                                tabindex="4">
                                <i class="fa fa-paw nav-mobile-hover" aria-hidden="true"></i>
                                Photos
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="foster"
                                tabindex="5">
                                <i class="fa fa-paw nav-mobile-hover" aria-hidden="true"></i>
                                Foster Program
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header-desktop">
                <nav id="nav-desktop">
                    <div class="header-group">
                        <button type="button" class="partial-link site-header" data-target="home" tabindex="1">
                            Sit, <br>
                            Stay & <br>
                            Play!
                        </button>
                    </div>

                    <ul class="nav-desktop-list">
                        <li>
                            <button type="button" class="partial-link" data-target="services"
                                tabindex="2">
                                Services
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="contact"
                                tabindex="3">
                                Contact
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="photos"
                                tabindex="4">
                                Photos
                            </button>
                        </li>

                        <li>
                            <button type="button" class="partial-link" data-target="foster"
                                tabindex="5">
                                Foster Program
                            </button>
                        </li>
                    </ul>
                </nav>

                <!--Intentionally empty alt text. Image is decorative.-->
                <img class="lg-nav-img" src="components/img/dogs-in-print.png" alt=""/>
            </div>

            <div id="content" class="content">
            </div>
        </div>

        <div class="footer">
            <ul class="social-media footer-col">
                <li><a href="#">
                        <i class="fa fa-lg fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li><a href="#">
                        <i class="fa fa-lg fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                </li>
            </ul>

            <div class="credit footer-col">
                <div>
                    Created by <a href="#">Andrew Barger</a>
                </div>

                <div>
                    <i class="fa fa-copyright" aria-hidden="true"></i> 2015
                    <span class="sr-only">Copyright</span>
                </div>
            </div>

            <div class="quick-contact footer-col">
                <div>
                    Sit, Stay & Play!
                </div>

                <div>
                    <a href="tel:+15026341111">(502) 634-1111</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.min.js"></script>
    </body>
</html>
